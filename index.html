<!DOCTYPE html>
<html lang="zh-Hant">
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1" />
<head>

<meta property="og:title" content="誰是2016總統大選 「神準預測章魚哥」"/>

<meta property="og:type" content="website"/><!--類型-->
<meta property="og:description" content="選舉資料庫"/>


<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.js"></script>
<script src="js/vote-tako.js"></script>


<title>選舉資料庫</title>

</head>

<body>
	
	<div id="header">
		
	</div>

	<div id="main" class="container">
		<div id="predict-test">
			<img src="image/blueoctopus.png" id="tako">
		</div>
		
		<div id="predict-test-content" class="row">
			<div id="logo-web">
				<img src="image/logoweb.png">
			</div>
			<form id="predict-test-form">
				<div class="col-sm-4">
					<div class="btn-group">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" id="btn-town">
							縣市<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu" id="list-town">
						</ul>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="btn-group">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" id="btn-dist">
							行政區<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu" id="list-dist">
						</ul>
					</div>
				</div>
				<div class="col-sm-4">
					<button type="button" class="btn btn-default" id="btn-result">看結果</button>
				</div>
			</form>
		</div>
		<div id="test-result">
			<div id="result-2008">
				<p class="result-title"><u>2008</u></p>
				<p class="result-rank">???</p>
				<p class="result-mark">名</p>
			</div>
			<div id="result-2012">
				<p class="result-title"><u>2012</u></p>
				<p class="result-rank">???</p>
				<p class="result-mark">名</p>
			</div>
			<div id="result-2016">
				<p class="result-title"><u>2016</u></p>
				<p class="result-rank">???</p>
				<p class="result-mark">名</p>
			</div>
		</div>
	</div>

	<div id="footer">
		
	</div>

</body>

</html>
